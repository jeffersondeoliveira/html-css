<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="fotos/imag-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="fotos/imag-m.png" type="image/png">
        <img src="fotos/imag-g.png" alt="Imagem-G">
        <!-- A ordem precisa ser obedecida, comece pelo o maior/menor indo crescendo -->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/rap-do-zoro.mp3" autoplay muted controls></audio>
    <!-- Formatos caso não dê certo: MP3 WAV OGG -->
</body>
</html>
