<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordar Personalizada</title>
    <style>
        h1 {
            border: 20px solid transparent; /* Precisa ter, se não tiver ela não vai funcionar */
            padding: 10px;
            border-image-source: url('border.png');
            border-image-slice: 33;
            border-image-repeat: repeat;

            /* Modelo simplificado */
            border-image: url(border.png) 33 repeat;
        }
    </style>
</head>
<body>
    <h1>Teste de Borda</h1>
</body>
</html>
