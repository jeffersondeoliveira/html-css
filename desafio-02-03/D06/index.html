<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos de lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Tag &lt;p&gt;">Parágrafo</li>
        <li title="Tag  &lt;h1&gt;">Títulos</li>
        <li title="Tag &lt;img&gt;">Imagem</li>
        <li title="Tag &lt;abbr&gt;">Abreviação</li>
        <li title="Tag &lt;code&gt;">Códigos-Fontes</li>
        <li title="Tag &lt;ol&gt; e &lt;li&gt;">Listas-numeradas</li>
        <li title="Tag &lt;ul&gt; e &lt;li&gt;">Listas-com-dermacadores</li>
    </ul>
</body>
</html>
